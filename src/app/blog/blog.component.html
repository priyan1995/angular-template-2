<section class="pd-inner-header" style="background-image: url('../../assets/img/slider-1.jpg');">
    <div class="container">
        <div class="row">
        </div>
    </div>
</section>

<section class="pd-blog-body">
    <div class="container">

        <div class="card-deck row">

            <div class="col-lg-4" *ngFor = "let blog_item of blog_items">
                <a routerLink="view">
                    <div class="card">
                        <img class="card-img-top" src="{{blog_item.image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{blog_item.title}}</h5>
                            <p class="card-text">{{blog_item.short_desc}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </a>
            </div>

           




        </div>



    </div>
</section>
